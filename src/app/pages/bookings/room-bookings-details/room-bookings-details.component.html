<div>
    <p-card header="Room Booking Details">
        <div style="text-align: center;" *ngIf="bookings?.length == 0">
            No bookings available. Add new booking :)
        </div>
        <p-table *ngIf="bookings?.length > 0" [value]="bookings" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Sr No.</th>
                    <th>Username</th>
                    <th>Agenda</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Room</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-booking>
                <tr>
                    <td>{{ booking.id }}</td>
                    <td>{{ booking.username }}</td>
                    <td>{{ booking.agenda }}</td>
                    <td>{{ booking.date | date }}</td>
                    <td>{{ booking.startTime | timeFormat}} - {{ booking.endTime | timeFormat }}</td>
                    <td>{{ booking.roomNo }}</td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
</div>
