<div>
    <p-card header="Your Booking Details">
        <div style="text-align: center;" *ngIf="userBookings?.length == 0">
            No bookings available. Add new booking :)
        </div>
        <p-table *ngIf="userBookings?.length > 0" [value]="userBookings" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Sr No.</th>
                    <th>Username</th>
                    <th>Agenda</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Room</th>
                    <th>Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-booking>
                <tr>
                    <td>{{ booking.id }}</td>
                    <td>{{ booking.username }}</td>
                    <td>{{ booking.agenda }}</td>
                    <td>{{ booking.date | date }}</td>
                    <td>{{ booking.startTime | timeFormat}} - {{ booking.endTime | timeFormat }}</td>
                    <td>{{ booking.roomNo }}</td>
                    <td><p-button label="Delete" [text]="true" severity="danger"
                            (click)="deleteBooking(booking.id)"></p-button></td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
</div>
